# Docker Compose override for Linux
# Usage: docker compose -f docker-compose.yml -f docker-compose.linux.yml up -d

services:
  coding-agent:
    volumes:
      - ../:/workspace:cached
      # SSH agent forwarding (Linux - direct socket mount)
      - ${SSH_AUTH_SOCK:-/tmp/ssh-agent.sock}:/tmp/ssh-agent.sock
      - ${HOME}/.ssh/id_ed25519.pub:/home/agent/.ssh-host/id_ed25519.pub:ro
      - ${HOME}/.ssh/known_hosts:/home/agent/.ssh-host/known_hosts:ro
      - agent-config:/home/agent/.config
